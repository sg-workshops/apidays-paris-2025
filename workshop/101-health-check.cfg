frontend dvapi-fe
  bind :80
  acl is_api path,word(1,/) -m str api logout
  use_backend api-be if is_api
  default_backend web-be

backend web-be
  option httpchk
  http-check send meth HEAD uri /login ver HTTP/1.1 hdr host web
  server web 127.0.10.1:3000 check

backend api-be
  option httpchk
  http-check send meth HEAD uri /logout ver HTTP/1.1 hdr host api
  server web 127.0.10.2:3000 check
